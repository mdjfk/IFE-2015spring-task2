<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>T0002_3</title>
    <style>
        .pics img {
            /* display: none; */
            height: 179px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div>
        <div class="pics">
            <img src="images/col3-1.jpg" alt="col3-1">
            <img src="images/col3-2.jpg" alt="col3-2" style="display: none;">
            <img src="images/col3-3.jpg" alt="col3-3" style="display: none;">
            <img src="images/middle-01.jpg" alt="middle-01" style="display: none;">
            <img src="images/middle-02.jpg" alt="middle-02" style="display: none;">
            <img src="images/middle-03.jpg" alt="middle-03" style="display: none;">
        </div>
        <div class="dots">

        </div>
    </div>
    <div>
        <p>Settings:</p>
        <div>
            <input type="radio" name="sequence" value="nextElementSibling" id="forward">
            <label for="forward">forward</label>
            <input type="radio" name="sequence" value="previousElementSibling" id="backward">
            <label for="backward">backward</label>
        </div>
        <br>
        <div>
            <input type="radio" name="circle" value="circle" id="circle">
            <label for="circle">circle</label>
            <input type="radio" name="circle" value="non-circle" id="non-circle">
            <label for="non-circle">non-circle</label>
        </div>
        <br>
        <div>
            <input type="text" placeholder="interval" id="interval">
            <button id="setInterval">SET</button>
        </div>

    </div>


    <script src="js/util.js"></script>
    <script src="js/task0002_3.js"></script>

</body>


</html>
